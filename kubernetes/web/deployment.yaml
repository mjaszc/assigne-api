apiVersion: apps/v1
kind: Deployment
metadata:
  name: fast-api
  labels:
    app: fastapi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fast-api
  template:
    metadata:
      labels:
        app: fast-api
    spec:
      containers:
      - name: fast-api
        image: jasmar2/assigne-api-web-k8s:0.0.5
        envFrom:
            - secretRef:
                name: application-env
            - secretRef:
                name: db-url
            - secretRef:
                name: algorithm-type
            - secretRef:
                name: secret-key
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 200m
            memory: 300Mi
          limits:
            memory: 400Mi